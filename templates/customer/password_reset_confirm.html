<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Home | Tea Cozy</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/logo_favicon1.png"
    />
    <link rel="stylesheet" href="/static/index/style.css" />
    <link rel="stylesheet" href="/static/login/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap for corousel -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Main Start -->
    <div class="container">
      <div class="row px-3">
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
          <!-- <div class="img-left d-none d-md-flex"></div> -->

          <div class="card-body">
            <h1 class="text-center">
              <img
                class="mx-4"
                src="/static/images/tea_cozy_logo.png"
                width="300px"
                height="100px"
                alt=""
              />
            </h1>
            <h4 class="title text-center mt-4">Update Password</h4>
            <form class="form-box px-3" method="POST">
              {% csrf_token %}
              <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fa fa-key"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Username"
                  name="new_password1"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="input-group flex-nowrap mt-3">
                <span class="input-group-text" id="addon-wrapping"
                  ><i class="fa fa-key"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  aria-label="Username"
                  name="new_password2"
                  aria-describedby="addon-wrapping"
                />
              </div>

              <!-- {{form.as_ul}} -->
              <div class="mb-3">
                <button type="submit" class="btn btn-primary text-uppercase">
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Main end -->
  </body>
</html>
